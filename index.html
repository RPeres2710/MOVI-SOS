<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Pontos de Apoio</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Meu CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mapa de Pontos de Apoio</h1>
        <div class="input-section">
            <label for="lat">Latitude:</label>
            <input type="text" id="lat" placeholder="Ex: -22.92040719948446">
            <label for="lng">Longitude:</label>
            <input type="text" id="lng" placeholder="Ex: 43.1">
            <button onclick="searchLocation()">Pesquisar</button>
        </div>
        <div id="map"></div>
        <h2>Pontos de Apoio Próximos</h2>
        <div class="support-points">
            <div class="category">
                <h3>Hospital</h3>
                <ul id="hospital-list"></ul>
            </div>
            <div class="category">
                <h3>Polícia</h3>
                <ul id="police-list"></ul>
            </div>
            <div class="category">
                <h3>Bombeiros</h3>
                <ul id="firefighter-list"></ul>
            </div>
            <div class="category">
                <h3>Chaveiro</h3>
                <ul id="locksmith-list"></ul>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Meu JS -->
    <script src="script.js"></script>
</body>
</html>
