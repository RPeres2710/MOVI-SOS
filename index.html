<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVI SOS Dashboard</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Meu CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>MOVI SOS DASHBOARD</h1>
        <div class="input-section">
            <label for="coords">Coordenadas (lat, lng):</label>
            <input type="text" id="coords" placeholder="Ex: -22.92048625354668, -43.17458379592426">
            <button onclick="searchLocation()">Pesquisar</button>
        </div>
        <div id="main-point-address" class="address-box" style="display: none;">
            <h3>Endereço do Ponto Principal</h3>
            <p id="main-point-address-text"></p>
            <button onclick="closeAddressBox()">Fechar</button>
        </div>
        <div id="map"></div>
        <h2>Pontos de Apoio Próximos</h2>
        <div class="support-points">
            <div class="category">
                <h3><i class="fas fa-hospital"></i> Hospitais</h3>
                <ul id="hospital-list"></ul>
            </div>
            <div class="category">
                <h3><i class="fas fa-shield-alt"></i> Polícia</h3>
                <ul id="police-list"></ul>
            </div>
            <div class="category">
                <h3><i class="fas fa-fire-extinguisher"></i> Bombeiros</h3>
                <ul id="firefighter-list"></ul>
            </div>
            <div class="category">
                <h3><i class="fas fa-key"></i> Chaveiros</h3>
                <ul id="locksmith-list"></ul>
            </div>
            <div class="category">
                <h3><i class="fas fa-tools"></i> Mecânicos</h3>
                <ul id="mechanic-list"></ul>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Meu JS -->
    <script src="script.js"></script>
</body>
</html>
